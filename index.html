<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Calendar</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Event Calendar</h1>

    <!-- Calendar Navigation -->
    <div class="d-flex justify-content-between mb-3">
      <button class="btn btn-primary" id="prevMonth">&lt; Previous</button>
      <h4 id="monthYear"></h4>
      <button class="btn btn-primary" id="nextMonth">Next &gt;</button>
    </div>

    <!-- Calendar Grid -->
    <div class="table-responsive">
      <table class="table table-bordered text-center" id="calendarTable">
        <!-- Calendar header and days will be generated dynamically -->
      </table>
    </div>

    <!-- Event Modal -->
    <div class="modal fade" id="eventModal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add Event</h5>
            <button type="button" class="close" data-dismiss="modal">
              <span>&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="eventForm">
              <div class="form-group">
                <label for="eventDate">Date:</label>
                <input type="date" id="eventDate" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="eventTitle">Event Title:</label>
                <input type="text" id="eventTitle" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="eventTime">Time:</label>
                <input type="time" id="eventTime" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="eventDesc">Description:</label>
                <textarea id="eventDesc" class="form-control" rows="3"></textarea>
              </div>
              <button type="submit" class="btn btn-success">Save Event</button>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap JS & jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
